{% extends 'base.html' %}
{% block content %}
<div class="track d-flex flex-column dgrid gap-3 justify-content-center align-items-center">
    <h1>Missing Orders</h1>
    <form>
        <div class="mb-3">
            <label>CSV file of scanned data</label>
            <input class="form-control" type="file">
        </div>
        <div class="mb-3">
            <label>Shipment Entry Date</label>
            <input class="form-control" type="text" placeholder="In YYYY-MM-DD format">
        </div>
    </form>
</div>
<div class="missing">
</div>
{% endblock %}
