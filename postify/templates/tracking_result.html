{% extends 'base.html' %}

{% block content %}
    <div id="tracking" class="track d-flex flex-column dgrid gap-3 justify-content-center align-items-center">
        <div id="trackingInput">
            {% if order %}
                <h1>Tracking Details : {{ order["Order_id"] }}</h1>
                <table class="table table-bordered table-striped table-rounded">
                    {% for key, value in order|items %}
                        <tr>
                            <th>{{ key }}</th>
                            <td>{{ value | safe }}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <h1>Unable to find the details!</h1>
            {% endif %}
        </div>
    </div>
</body>
{% endblock %}
